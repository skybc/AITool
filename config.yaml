augmentation:
  degrees: 10
  enable: true
  fliplr: 0.5
  flipud: 0.5
  hsv_h: 0.015
  hsv_s: 0.7
  hsv_v: 0.4
  mixup: 0.1
  mosaic: 0.3
  scale: 0.5
  translate: 0.1
data:
  dataset_root: f:\ai\MyDataset
  num_workers: 4
  test_split: 0.15
  train_split: 0.7
  val_split: 0.15
export:
  do_constant_folding: true
  opset_version: 11
  optimize_model: true
  simplify: true
inference:
  conf_threshold: 0.5
  iou_threshold: 0.45
  max_det: 300
loss:
  box_loss_weight: 7.5
  cls_loss_weight: 1.5
  dfl_loss_weight: 1.5
model:
  backbone: medium
  num_classes: 1
  pretrained: true
  type: yolov11
output:
  log_interval: 10
  save_best: true
  save_interval: 5
training:
  batch_size: 32
  device: cuda
  epochs: 6
  learning_rate: 0.001
  mixed_precision: true
  warmup_epochs: 5
  weight_decay: 0.0005
